<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel = "stylesheet" href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="carRentalApp.js"></script>
    </head>

    <div ng-controller="CarRentalCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoBasicUsage" ng-app="CarRentalApp">

        <md-content layout-padding=""  md-theme="docs-dark" layout-gt-sm="row" >
                <div>
                    <form name="carRentalForm" ng-submit="carRental()" ng-controller="CarRentalSubmitCtrl">
            
                    <div layout-gt-xs="row">
                        
                        
                        <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" 
                            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" 
                            md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" 
                            md-item-text="item.display" md-min-length="0" placeholder="Type to search your car">
                
                            <md-item-template>
                                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                            
                            <md-not-found>
                                No car matching "{{ctrl.searchText}}" were found.
                            </md-not-found>
                        </md-autocomplete>
                        
                    </div>
                    
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs="">
                        <label>carId</label>
                        <input ng-model="carStock">
                        </md-input-container>
                    </div>
                    
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs="">
                        <md-button class="md-raised md-primary" type="submit">Submit</md-button>
                        </md-input-container>
                    </div>

                    </form>
                </div>
            
        </md-content>            
      </div>
</html>
